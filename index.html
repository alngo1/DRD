<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/drd-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Davis Racing Dragons</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Viga&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <!-- Styles -->
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body>
    <form name="contact" hidden netlify netlify-honeypot="bot-field" data-netlify-recaptcha="true">
      
      <input name="bot-field" type="text"/>

      <input type="text" id="firstName" name="firstName" defaultValue="Joe"/>
      <input type="text" id="lastName" name="lastName" defaultValue="Schmoe"/>
      <input type="text" id="email" name="email" defaultValue="joe@schmoe.com"/>
      <input type="text" id="subject" name="subject" defaultValue="Bananas"/>
      <textarea id="message" name="message" defaultValue="AHH"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
